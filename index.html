<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Mukta:wght@800&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="p-3" id="header">
    <div class="row">
      <div class="col-md-6">
        <a href="#" id="highScoresLink">View Highscores</a>
      </div>
      <div class="col-md-6 text-right">
        Timer: <span id="timerValue"></span>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <div id="startQuiz">
          <h1>Coding Quiz Challenge</h1>
          <p>answer questions</p>
          <button class="actionButton" id="startQuizButton">Start Quiz</button>
        </div>
        <div class="quiz d-none" id="quizQuestions">
          <h1 id="questionContent"></h1>
          <!-- <form id="quiz-form" method="POST"> -->
          <!-- use this for the question  -->
          <!-- <label for="todo-text">Add a Todo:</label> -->
          <!-- use this for the end to save yor score -->
          <!-- <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" /> -->
          <!-- </form> -->
          <!-- use this to for score -->
          <!-- <p>Todo Count: <span id="todo-count">0</span></p> -->
          <ul id="quiz-list">
            <li><button data-index="0"></button></li>
            <li><button data-index="1"></button></li>
            <li><button data-index="2"></button></li>
            <li><button data-index="3"></button></li>
          </ul>
        </div>
        <div class="d-none" id="quizFinish">
          <h1>All Done!</h1>
          <p>Your final score is <span id="score"></span></p>
          <div class="input-group justify-content-center">
            <div class="flex-row w-50 justify-content-center">
              <label for="playerInitials">Enter Initials:</label>
              <input type="text" class="form-control" id="playerInitials" aria-describedby="playerInitialsButton" aria-label="Player Intials">
              <button class="btn btn-outline-secondary actionButton" type="button" id="playerInitialsButton">Submit</button>
            </div>
          </div>          
        </div>
        <div class="d-none" id="answer">
          <hr>
          <p id="answerStatus"></p>
        </div>
        <div class="d-none" id="highScores">
          <h1>Highscores</h1>
          <ul id="highScoresList"></ul>
          <button class="actionButton" id="goBack">Go Back</button>
          <button class="actionButton" id="clearHighscores">Clear Highscores</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
